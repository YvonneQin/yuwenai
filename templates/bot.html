        function filterArticles(category) {
            var articles = document.querySelectorAll(".article");
            articles.forEach(function (article) {
                if (
                    category === "all" ||
                    article.getAttribute("data-category") === category
                ) {
                    article.style.display = "block";
                } else {
                    article.style.display = "none";
                }
            });
        }

        async function askQuestion() {
            const question = document.getElementById("question").value;
            const response = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question: question })
            });
            const data = await response.json();
            document.getElementById("response").innerText = data.response;
        }
    </script>

    <script>
        (function (w) {
            if (w.document.documentElement.className.indexOf("fonts-loaded") > -1) {
                return;
            }
            var fontA = new w.FontFaceObserver("Inter", {
                weight: 300,
            });
            var fontB = new w.FontFaceObserver("Inter", {
                weight: 400,
            });
            var fontC = new w.FontFaceObserver("Inter", {
                weight: 500,
            });
            var fontD = new w.FontFaceObserver("Inter", {
                weight: 600,
            });
            var fontE = new w.FontFaceObserver("Inter", {
                weight: 700,
            });
            var fontF = new w.FontFaceObserver("Inter", {
                weight: 900,
            });
            w.Promise.all([fontA.load(), fontC.load(), fontF.load()]).then(
                function () {
                    w.document.documentElement.className += " fonts-loaded";
                }
            );
        })(this);
    </script>
